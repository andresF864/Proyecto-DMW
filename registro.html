<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<div class="login">
    <div class="container">
        <img src="/Proyecto-DMW/img/fundamor.png" alt="uao-logo" class="uao-logo">
        <h1 class="title">Regístrate</h1>
        <form action="/" class="form">
            <label for="name" class="label">Nombre</label>
            <input type="text" id="name" placeholder="Tu nombre" class="input input-name">
            
            <label for="email" class="label">Correo Electrónico</label>
            <input type="email" id="email" placeholder="ejemplo@correo.com" class="input input-email">
            
            <label for="password" class="label">Contraseña</label>
            <input type="password" id="password" placeholder="***********" class="input input-password">
            
            <button type="submit" class="primary-button login-button">Enviar</button>
        </form>
        <a href="index.html" class="subtitle">Volver a la página principal</a>
    </div>
</div>
</body>
</html>
