<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contraseña</title>
    <link rel="stylesheet" href="/Proyecto-DMW/style2.css">
</head>
<body>
<div class="login">
    <div class="container">
        <img src="/Proyecto-DMW/img/fundamor.png" alt="uao-logo" class="uao-logo">
        <h1 class="title">Establecer Nueva Contraseña</h1>
        <form action="index.html" class="form">
            <label for="new-password" class="label">Nueva Contraseña</label>
            <input type="password" id="new-password" placeholder="***********" class="input input-password">
            
            <button type="submit" class="primary-button login-button">Cambiar Contraseña</button>
        </form>
        <a href="index.html" class="subtitle">Volver a la página principal</a>
    </div>
</div>
</body>
</html>
